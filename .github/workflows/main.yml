name: LottoGenerate Runner
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  my-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Hello-World-step
        run: echo "Hello World!"

      - name: Display changed files
        id: changedPath
        run: |
          echo "Changed files:"
          git config --global --add safe.directory ${{github.}}
          CHANGED_FILE=$(git diff --name-status ${{ github.event.before }} ${{ github.sha }}) >> filechange.txt
          cat filechange.txt
